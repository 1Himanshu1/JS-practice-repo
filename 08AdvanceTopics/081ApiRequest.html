<body style="background-color: #212121;">
    0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.
</body>
<script>

    //https://jsonformatter.org/ 
    // https://randomuser.me/api/

    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest(); // to send API req before intro of fetch() using STATES
    xhr.open('GET', requestUrl) // sending the req
    xhr.onreadystatechange = function(){ // onreadyStateChange continously monitors the state changes
        console.log(xhr.readyState); // readyState -> gives the state of your api req
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText)  // json.parse => string data ko JSON format (it is an object) me convert kr deta hai
            console.log(typeof data); // default STRING type ka data aata hai
            console.log(data.followers);
        }
    }
    xhr.send(); // Used to call open()-> it dont call by itself (Read above states in html file)

    // CONSOLE?

</script>
</html>
