<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: black; color: white;">
    <ul class="lang">
        <li>Javascript</li>
        <li>cpp</li>
        <li>java</li>
    </ul>
</body>
    
<script>
    function addLang(language) {
        const list = document.createElement("li");
        list.innerHTML = `${language}`;
        const clas = document.querySelector(".lang");
        clas.appendChild(list); // innerHTML traverses whole tree everytime
    }

    function optiLang(language) { // optimized function
        const list = document.createElement("li");
        list.appendChild(document.createTextNode(language));
        document.querySelector(".lang").appendChild(list)
    }


    // edit elements
    // 1.
    const secLang = document.querySelector("li:nth-child(2)");
    
    const newLi = document.createElement('li');
    newLi.textContent = "Golang"

    secLang.replaceWith(newLi);
    
    //2.
    const firstLang = document.querySelector("li:first-child");
    firstLang.outerHTML = '<li>Swift</li>'
    
    
    // remove elements

    const lastLang =  document.querySelector("li:last-child")
    lastLang.remove()

    addLang("python");
    addLang("rust")
    optiLang("TypeScript")
</script>
</html>
